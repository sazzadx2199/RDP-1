name: Fixed Lightweight Professional Secure RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP with Enhanced Settings
        run: |
          # Stop and disable Windows Firewall temporarily for testing
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
          
          # Enable RDP with proper settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "AllowTSConnections" -Value 1 -Force
          
          # NLA Configuration
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 1 -Force
          
          # Fix RDP listener
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "LanAdapter" -Value 0 -Force
          
          # Performance tweaks
          Set-ItemProperty -Path "HKCU:\Control Panel\Desktop" -Name "MenuShowDelay" -Value 0
          Set-ItemProperty -Path "HKCU:\Control Panel\Desktop\WindowMetrics" -Name "MinAnimate" -Value 0

      - name: Create User and Set Password
        run: |
          # Create secure password
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(16, 4)
          $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Create user
          New-LocalUser -Name "rdpuser" `
                        -Password $securePassword `
                        -FullName "RDP User" `
                        -Description "Temporary RDP User" `
                        -AccountNeverExpires
          
          # Add to required groups
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
          
          # Store credentials
          echo "RDP_USERNAME=rdpuser" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          Write-Host "User created: rdpuser"
          Write-Host "Password: $password"

      - name: Install and Configure Tailscale
        run: |
          # Download Tailscale
          $tailscaleUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tailscaleUrl -OutFile $installerPath
          
          # Install silently
          Start-Process msiexec.exe -Wait -ArgumentList @(
            "/i", "`"$installerPath`"",
            "/quiet",
            "/norestart",
            "LAUNCHBROWSER=0"
          )
          
          # Remove installer
          Remove-Item $installerPath -Force
          
          # Wait for service to start
          Start-Sleep -Seconds 10

      - name: Connect to Tailscale Network
        run: |
          # Authenticate with Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --auth-key=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname="github-rdp-$env:GITHUB_RUN_ID" `
            --accept-routes `
            --accept-dns=false
          
          # Wait for connection
          Start-Sleep -Seconds 10
          
          # Get Tailscale IP
          $tailscaleIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          if (-not $tailscaleIP) {
              Write-Host "Waiting for Tailscale IP..."
              Start-Sleep -Seconds 10
              $tailscaleIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          }
          
          if ($tailscaleIP) {
              echo "TAILSCALE_IP=$tailscaleIP" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP: $tailscaleIP"
          } else {
              Write-Host "Could not get Tailscale IP, but continuing..."
          }

      - name: Final RDP Configuration and Test
        run: |
          # Restart RDP services
          Restart-Service -Name "TermService" -Force
          Start-Service -Name "SessionEnv" -ErrorAction SilentlyContinue
          Start-Service -Name "UmRdpService" -ErrorAction SilentlyContinue
          
          # Add firewall rule for RDP (re-enable firewall)
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled True
          netsh advfirewall firewall add rule name="Open RDP Port" `
            dir=in action=allow protocol=TCP localport=3389
          
          # Test RDP locally
          $rdpCheck = Get-NetTCPConnection -LocalPort 3389 -ErrorAction SilentlyContinue
          if ($rdpCheck) {
              Write-Host "✓ RDP is listening on port 3389"
          } else {
              Write-Host "✗ RDP is not listening locally"
          }
          
          # Display network information
          Write-Host "Network Adapters:"
          Get-NetIPAddress | Where-Object {$_.IPAddress -like "100.*"} | Format-Table
          
          Write-Host "Tailscale Status:"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" status

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host "================================================"
          Write-Host "           RDP CONNECTION INFORMATION"
          Write-Host "================================================"
          
          # Get all possible IPs
          $tailscaleIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          $publicIP = (Invoke-WebRequest -Uri "https://api.ipify.org" -UseBasicParsing).Content
          $localIPs = Get-NetIPAddress | Where-Object {$_.IPAddress -like "100.*"} | Select-Object -ExpandProperty IPAddress
          
          Write-Host "Try connecting with these IPs:"
          if ($tailscaleIP) {
              Write-Host "Tailscale IP    : $tailscaleIP"
          }
          if ($localIPs) {
              foreach ($ip in $localIPs) {
                  Write-Host "Local Tailscale : $ip"
              }
          }
          Write-Host "Public IP       : $publicIP"
          Write-Host ""
          Write-Host "Username        : $env:RDP_USERNAME"
          Write-Host "Password        : $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "RDP Service Status:"
          Get-Service TermService | Format-Table Name, Status -AutoSize
          Write-Host "================================================"
          
          # Keep the runner alive and show status
          $counter = 0
          while ($counter -lt 180) {  # 3 hours max
              $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
              $rdpPort = Test-NetConnection -ComputerName 127.0.0.1 -Port 3389 -WarningAction SilentlyContinue
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] " -NoNewline
              Write-Host "Tailscale: $($tsStatus.BackendState) " -NoNewline -ForegroundColor $(if ($tsStatus.BackendState -eq 'Running') { 'Green' } else { 'Red' })
              Write-Host "RDP Port: $(if ($rdpPort.TcpTestSucceeded) { 'OPEN' } else { 'CLOSED' })" -ForegroundColor $(if ($rdpPort.TcpTestSucceeded) { 'Green' } else { 'Red' })
              
              $counter++
              Start-Sleep -Seconds 60
          }
